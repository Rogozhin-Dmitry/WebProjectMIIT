<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main>
    <div class="container">
        <div class="card mt-5 mb-5">
            <div class="card-header bg-transparent h2">Информация о машине</div>
            <div class="card-body">
                <h4 th:text="'Модель: ' + ${carDetails.car.model}"></h4>
                <h4 th:text="'Год выпуска: ' + ${carDetails.car.year}"></h4>
                <h4 th:text="'Модель двигателя: ' + ${carDetails.engine}"></h4>
                <h4 th:text="'Количество лошадиных сил: ' + ${carDetails.car.horsepower}"></h4>
                <h4 th:text="'Вес: ' + ${carDetails.weight}"></h4>
            </div>
        </div>

        <div class="d-flex flex-row-reverse">
            <div class="align-bottom" sec:authorize="hasAnyRole('ADMIN')"><a
                    class="btn btn-danger align-bottom"
                    th:href="@{/cars/{id}/delete(id=${carDetails.car.id})}">Удалить машину</a>
            </div>
            <div class="align-bottom me-2" sec:authorize="hasAnyRole('MODERATOR', 'ADMIN')"><a
                    class="btn btn-warning align-bottom"
                    th:href="@{/cars/{id}/edit(id=${carDetails.car.id})}">Изменить машину</a>
            </div>
        </div>

    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
