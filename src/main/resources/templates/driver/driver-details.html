<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main>
    <div class="container">
        <div class="card mt-5 mb-5">
            <div class="card-header bg-transparent h2">Информация о водителе</div>
            <div class="card-body">
                <h4 th:text="'Имя: ' + ${ driverDetails.driver.name}"></h4>
                <h4 th:text="'Возраст: ' + ${ driverDetails.driver.age}"></h4>
                <h4 th:text="'Национальность: ' + ${ driverDetails.driver.nationality}"></h4>
                <h4 th:text="'Номер: ' + ${ driverDetails.driver.number}"></h4>
                <h4 th:text="'Количество очков: ' + ${ driverDetails.driver.points}"></h4>
                <h4 th:text="'Рост: ' + ${driverDetails.height}"></h4>
                <h4 th:text="'Вес: ' + ${driverDetails.weight}"></h4>
                <h4 th:text="'День рождения: ' + ${driverDetails.birthday}"></h4>
            </div>
        </div>

        <div class="d-flex flex-row-reverse">
            <div class="align-bottom" sec:authorize="hasAnyRole('ADMIN')"><a
                    class="btn btn-danger align-bottom"
                    th:href="@{/drivers/{id}/delete(id=${driverDetails.driver.id})}">Удалить водителя</a>
            </div>
            <div class="align-bottom me-2" sec:authorize="hasAnyRole('MODERATOR', 'ADMIN')"><a
                    class="btn btn-warning align-bottom"
                    th:href="@{/drivers/{id}/edit(id=${driverDetails.driver.id})}">Изменить водителя</a>
            </div>
        </div>

    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
