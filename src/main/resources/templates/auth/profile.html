<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Профиль</h1>
                </div>
                <div class="row bg-light rounded">
                    <div th:object="${user}">
                        <h4 th:text="'Имя: ' + *{fullName}"></h4>
                        <h4 th:text="'Никнейм: ' + *{username}"></h4>
                        <h4 th:text="'Возраст: ' + *{age}"></h4>
                        <b>Роли пользователя: </b>
                        <div sec:authentication="principal.authorities"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
